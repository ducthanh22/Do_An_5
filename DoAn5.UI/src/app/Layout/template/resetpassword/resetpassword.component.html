<div class="contain">
    <div class="Login">
      <div class="center-text">
        
        <h2  [routerLink]="['/']"><img src="/./assets/client/assets/img/snapedit_Achino.png" height="20%" width="30%" class="mr-2" /></h2>
        <small>Vui lòng nhập mật khẩu mới của bạn</small>
      </div>
      <form class="enter">
        <span>
            <p-inputGroup>
                <input [type]="passwordFieldType" pInputText placeholder="Mật khẩu mới" />
                <button type="button" pButton icon="pi pi-eye-slash" (click)="togglePasswordVisibility()" *ngIf="showPassword ==true"></button>
                <button type="button" pButton icon="pi pi-eye"  (click)="togglePasswordVisibility()"*ngIf="showPassword ==false"></button>
                </p-inputGroup>
        </span>
        <span>
            <p-inputGroup>
                <input [type]="passwordFieldType" pInputText placeholder="Nhập lại mật khẩu mới" />
                <button type="button" pButton icon="pi pi-eye-slash" (click)="togglePasswordVisibility()" *ngIf="showPassword ==true"></button>
                <button type="button" pButton icon="pi pi-eye"  (click)="togglePasswordVisibility()"*ngIf="showPassword ==false"></button>
                </p-inputGroup>
        </span>
        <span>
          <p-button label="Xác nhận"></p-button>
        </span>
      </form>
      
      
      <div class="icons">
        <span class="pi pi-twitter" ></span>
        <span class="pi pi-whatsapp"></span>
        <span class="pi pi-google" ></span>
  
      </div>
      
    </div>
  </div>
