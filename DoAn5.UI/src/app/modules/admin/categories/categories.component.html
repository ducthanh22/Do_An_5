<div class="pagetitle">
  <h1>Quản Lý Danh Mục</h1>
</div><!-- End Page Title -->
<section class="section dashboard">
  <!-- Trong file .component.html của bạn -->
  <form (ngSubmit)="onSubmitSearch()" class="form-inline mt-4">
    <div class="d-flex flex-row">
      <div class="form-group col-auto mr-2">
        <label for="keyWord" class="sr-only">Search</label>
        <input type="search" class="form-control" id="keyWord" [(ngModel)]="keyword"
          [ngModelOptions]="{ standalone: true }" placeholder="Nhập từ khoá " />
      </div>
      <button type="submit" class="btn btn-primary bt">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </form>
  <br>


  <p-table #dt ngClass="cust-tbl" [value]="datas" [lazy]="true" (onLazyLoad)="loadListLazy($event)" [scrollable]="true"
    scrollHeight="calc(100vh - 396px)" [(selection)]="Categories" dataKey="id"
    styleClass="p-datatable-gridlines p-datatable-striped" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
    
    [loading]="loading" [paginator]="true" [totalRecords]="dataTotalRecords" [resizableColumns]="true"
    currentPageReportTemplate="Hiển thị từ {first} đến {last} của {totalRecords} bản ghi" [filterDelay]="0">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center" style="width:20% ">STT</th>
        <th class="text-center" style="width:50%">Tên</th>
        <th class="text-center" style="width:30%">Chức Năng</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category let-rowIndex="rowIndex">
      <tr>
        <td class="text-center">
          <span class="p-column-title">STT</span>
          {{ rowIndex + 1}}
        </td>
        <td class="text-center">{{ category.name }}</td>
        <td>
          <i class="bi bi-pencil-square" style="color: rgb(85, 0, 255); margin-left: 100px;"></i>
          <i class="bi bi-trash3" style="color: rgb(255, 0, 13); margin-left: 30px;"></i>
        </td>

      </tr>
    </ng-template>
  </p-table>

</section>
